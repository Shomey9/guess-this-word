<form [formGroup]="formGroup">
	<p>
		{{ gameWord }}
	</p>
	<input type="text" formControlName="userInput" />
	<p *ngIf="formGroup.controls.userInput.valid">You won!</p>
	<p *ngIf="formGroup.controls.userInput.errors?.['incorrectAnswer'] && formGroup.controls.userInput.touched">
		You lose!
	</p>
	<p>
		{{ giveMeAWord | async }}
	</p>
</form>
